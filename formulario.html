<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Practica 1</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div>
            <nav class="navegacion">
                <a href="index.html">Principal</a> |
                <a href="formulario.html">Formulario</a> |
            </nav>
        </div>
        <h1>Contacto</h1>
        <form action="/formulario.html"  method="get">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="datos_contacto"><br>

            <label for="correo">Correo:</label><br>
            <input type="mail" id="correo" name="datos_contacto"><br>

            <p>Genero:</p>
            <label for="hombre"><input id="hombre" type="radio" name="datos_contacto" value="hombre"> Hombre</label>
            <label for="mujer"><input id="mujer" type="radio" name="datos_contacto" value="mujer"> Mujer</label>
            <label for="otro"><input id="otro" type="radio" name="datos_contacto" value="otro"> Otro</label><br><br>

            <label for="contrasena">Contrase√±a:</label><br>
            <input type="password" id="contrasena" name="datos_contacto"><br>

            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="datos_contacto" rows="4" cols="50">
            </textarea><br>

            <label for="ciudad">Choose a car:</label>
            <select name="ciudad" id="ciudad">
                <option value="guadalajara">Guadalajara</option>
                <option value="zapopan">Zapopan</option>
                <option value="tonala">Tonala</option>
                <option value="otra">Otra</option>
            </select><br>

            <label for="interesado">Me interesa contratarte</label><br>
            <input type="checkbox" id="interesado" name="datos_contacto" value="interesado">
        </form>

        <button type="button" name="datos_contacto">Enviar</button>
    </body>
</html>
